<div class="ristrutturazioni-container">
  <app-ristrutturazione-list
    [ristrutturazioni]="ristrutturazioni()"
    [loading]="loading()"
    (onView)="openEditModal($event)"
    (onDelete)="deleteRistrutturazione($event)"
    (onCreate)="openCreateModal()">
  </app-ristrutturazione-list>

  <app-ristrutturazione-modal
    [isOpen]="isModalOpen()"
    [ristrutturazione]="selectedRistrutturazione()"
    (onClose)="closeModal()"
    (onSave)="saveRistrutturazione($event)"
    (onImageDeleted)="onImageDeleted($event)">
  </app-ristrutturazione-modal>
</div>
