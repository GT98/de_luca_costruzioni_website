<div class="dashboard-container">
    <aside class="sidebar">
        <div class="logo">
            <h2>Admin Panel</h2>
        </div>
        <nav class="nav-menu">
            <a routerLink="/admin/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Dashboard</span>
            </a>
            <a routerLink="/admin/ristrutturazioni" routerLinkActive="active" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Ristrutturazioni</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        @if(authService.isAuthenticated()) {
        <header class="header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span>{{ authService.userEmail() }}</span>

                <button class="logout" (click)="authService.logout()">Logout</button>

            </div>
        </header>
        }
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
