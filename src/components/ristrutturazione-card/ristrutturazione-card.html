<div class="card">
  <div class="card-image" *ngIf="ristrutturazione.cover_img">
    <img [src]="ristrutturazione.cover_img" [alt]="ristrutturazione.title" />
    <div class="cover-badge">Copertina</div>
  </div>
  <div class="card-header">
    <h3>{{ ristrutturazione.title }}</h3>
  </div>
  <div class="card-body">
    <p class="description">{{ truncatedDescription }}</p>
    <div class="info-row">
      <span class="label">Immagini:</span>
      <span>{{ beforeCount }} prima, {{ afterCount }} dopo</span>
    </div>
  </div>
  <div class="card-actions">
    <button class="btn-secondary" (click)="viewDetails()">Dettagli</button>
    <button class="btn-danger" (click)="delete()">Elimina</button>
  </div>
</div>
